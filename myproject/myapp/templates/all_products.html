{% extends "base.html" %}
{% block content %}

<body>
    <h2>Список продуктов</h2>
    <table>
        <thead>
            <th>Id</th>
            <th>Имя</th>
            <th>Цена</th>
            <th>Кол-во</th>
            <th></th>
        </thead>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.count }}</td>
            <td><a href="/delete_product/{{product.id}}">Удалить</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
{% endblock %}
