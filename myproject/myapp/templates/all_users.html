{% extends "base.html" %}
{% block content %}

<body>
    <h2>Список пользователей</h2>
    <table>
        <thead>
            <th>Id</th>
            <th>Имя</th>
            <th>Телефон</th>
            <th>Почта</th>
            <th></th>
        </thead>
        {% for person in users %}
        <tr>
            <td>{{ person.id }}</td>
            <td>{{ person.name }}</td>
            <td>{{ person.number }}</td>
            <td>{{ person.email }}</td>
            <td><a href="/delete_product/{{person.id}}">Удалить</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
{% endblock %}
